<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Git-Chan - ‰Ω†ÁöÑGitÁîµÂ≠êÂÆ†Áâ©</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/petite-vue@0.4.1/dist/petite-vue.iife.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial Rounded MT Bold', 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        
        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
            }
        }
        
        .panel {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
        }
        
        .title {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
            font-size: 2.5em;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .pet-container {
            height: 400px;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(45deg, #f5f7fa, #c3cfe2);
            border-radius: 15px;
            overflow: hidden;
        }
        
        .pet-model {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .status-panel h2, .actions-panel h2 {
            color: #667eea;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #eee;
        }
        
        .status-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 10px;
        }
        
        .status-bar {
            height: 20px;
            background: #e9ecef;
            border-radius: 10px;
            overflow: hidden;
            margin-top: 5px;
        }
        
        .status-fill {
            height: 100%;
            border-radius: 10px;
            transition: width 0.5s ease;
        }
        
        .hunger { background: linear-gradient(90deg, #ff6b6b, #ff8e8e); }
        .happiness { background: linear-gradient(90deg, #4ecdc4, #44a08d); }
        .energy { background: linear-gradient(90deg, #ffd166, #ffb347); }
        
        .actions {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .btn {
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: all 0.3s ease;
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .feed-btn { 
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            grid-column: span 2;
        }
        
        .play-btn { 
            background: linear-gradient(45deg, #4CAF50, #8BC34A);
            color: white;
        }
        
        .sleep-btn { 
            background: linear-gradient(45deg, #2196F3, #03A9F4);
            color: white;
        }
        
        .feed-form {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        
        .feed-input {
            flex: 1;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
        }
        
        .feed-input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .messages {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 15px;
            height: 200px;
            overflow-y: auto;
        }
        
        .message {
            padding: 10px;
            margin-bottom: 10px;
            background: white;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }
        
        .level-badge {
            display: inline-block;
            background: linear-gradient(45deg, #FFD700, #FFA500);
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-weight: bold;
            margin-left: 10px;
        }
        
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            border-radius: 10px;
            color: white;
            font-weight: bold;
            z-index: 1000;
            animation: slideIn 0.3s ease;
        }
        
        .success { background: linear-gradient(45deg, #4CAF50, #8BC34A); }
        .error { background: linear-gradient(45deg, #FF5252, #FF8A80); }
        
        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        
        .model-placeholder {
            font-size: 100px;
            color: #667eea;
            animation: bounce 2s infinite;
        }
        
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
    </style>
</head>
<body>
    <div v-scope="App" v-cloak>
        <div class="container">
            <!-- Â∑¶‰æßÔºöÂÆ†Áâ©ÊòæÁ§∫ -->
            <div class="panel">
                <h1 class="title">Git-Chan üê±</h1>
                <div class="pet-container">
                    <div class="pet-model" id="live2d-container">
                        <!-- Live2DÊ®°ÂûãÂ∞ÜÂú®ËøôÈáåÊòæÁ§∫ -->
                        <div class="model-placeholder">
                            <i class="fas fa-cat"></i>
                        </div>
                        <div v-if="pet.status === 'hungry'" style="position: absolute; top: 10px; color: #ff6b6b;">
                            <i class="fas fa-utensils"></i> Â•ΩÈ•ø...
                        </div>
                        <div v-if="pet.status === 'tired'" style="position: absolute; top: 10px; color: #2196F3;">
                            <i class="fas fa-bed"></i> ÊÉ≥Áù°Ëßâ...
                        </div>
                    </div>
                </div>
                
                <div class="feed-form">
                    <input 
                        type="text" 
                        v-model="gitUrl" 
                        placeholder="ËæìÂÖ•GitÈìæÊé•ÂñÇÂÖª (Â¶Ç: https://github.com/username/repo)" 
                        class="feed-input"
                        @keyup.enter="feedPet"
                    >
                    <button @click="feedPet" class="btn feed-btn">
                        <i class="fas fa-utensils"></i> ÂñÇÈ£ü
                    </button>
                </div>
            </div>
            
            <!-- Âè≥‰æßÔºöÁä∂ÊÄÅÂíå‰∫§‰∫í -->
            <div class="panel status-panel">
                <h2><i class="fas fa-chart-bar"></i> Áä∂ÊÄÅÈù¢Êùø</h2>
                
                <div class="status-item">
                    <div>
                        <strong><i class="fas fa-hamburger"></i> È••È•øÂ∫¶</strong>
                        <div class="status-bar">
                            <div class="status-fill hunger" :style="{width: (100 - pet.hunger) + '%'}"></div>
                        </div>
                    </div>
                    <span>{{ 100 - pet.hunger }}%</span>
                </div>
                
                <div class="status-item">
                    <div>
                        <strong><i class="fas fa-smile"></i> Âø´‰πêÂ∫¶</strong>
                        <div class="status-bar">
                            <div class="status-fill happiness" :style="{width: pet.happiness + '%'}"></div>
                        </div>
                    </div>
                    <span>{{ pet.happiness }}%</span>
                </div>
                
                <div class="status-item">
                    <div>
                        <strong><i class="fas fa-bolt"></i> ËÉΩÈáè</strong>
                        <div class="status-bar">
                            <div class="status-fill energy" :style="{width: pet.energy + '%'}"></div>
                        </div>
                    </div>
                    <span>{{ pet.energy }}%</span>
                </div>
                
                <div class="status-item">
                    <div>
                        <strong><i class="fas fa-chart-line"></i> Á≠âÁ∫ß</strong>
                    </div>
                    <span class="level-badge">Lv.{{ pet.level }}</span>
                </div>
                
                <div class="status-item">
                    <div>
                        <strong><i class="fas fa-star"></i> ÁªèÈ™å</strong>
                        <div class="status-bar">
                            <div class="status-fill" style="background: linear-gradient(90deg, #9c27b0, #e91e63); width: (pet.exp / (pet.level * 100) * 100) + '%'"></div>
                        </div>
                    </div>
                    <span>{{ pet.exp }}/{{ pet.level * 100 }}</span>
                </div>
                
                <div class="status-item">
                    <div>
                        <strong><i class="fas fa-history"></i> ÂñÇÂÖªÊ¨°Êï∞</strong>
                    </div>
                    <span>{{ pet.total_fed }}</span>
                </div>
                
                <h2 style="margin-top: 30px;"><i class="fas fa-gamepad"></i> ‰∫íÂä®</h2>
                <div class="actions">
                    <button @click="playWithPet" class="btn play-btn">
                        <i class="fas fa-gamepad"></i> Áé©ËÄç
                    </button>
                    <button @click="putToSleep" class="btn sleep-btn">
                        <i class="fas fa-bed"></i> Áù°Ëßâ
                    </button>
                </div>
            </div>
            
            <!-- Ê∂àÊÅØÈù¢Êùø -->
            <div class="panel" style="grid-column: span 2;">
                <h2><i class="fas fa-comment-alt"></i> Ê∂àÊÅØÊó•Âøó</h2>
                <div class="messages">
                    <div v-for="msg in pet.messages.slice().reverse()" class="message">
                        <i class="fas fa-comment-dots"></i> {{ msg }}
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const App = {
            $template: {},
            gitUrl: '',
            pet: {
                name: 'Git-Chan',
                hunger: 50,
                happiness: 80,
                energy: 70,
                level: 1,
                exp: 0,
                total_fed: 0,
                status: 'happy',
                messages: []
            },
            
            async mounted() {
                await this.loadPetStatus();
                // ÊØè30ÁßíËá™Âä®Êõ¥Êñ∞Áä∂ÊÄÅ
                setInterval(() => this.loadPetStatus(), 30000);
            },
            
            async loadPetStatus() {
                try {
                    const response = await fetch('/api/status');
                    this.pet = await response.json();
                } catch (error) {
                    console.error('Âä†ËΩΩÁä∂ÊÄÅÂ§±Ë¥•:', error);
                }
            },
            
            async feedPet() {
                if (!this.gitUrl.trim()) {
                    this.showNotification('ËØ∑ËæìÂÖ•GitÈìæÊé•', 'error');
                    return;
                }
                
                try {
                    const response = await fetch('/api/feed', {
                        method: 'POST',
                        headers: {'Content-Type': 'application/json'},
                        body: JSON.stringify({url: this.gitUrl})
                    });
                    
                    const data = await response.json();
                    
                    if (data.success) {
                        this.pet = data.data;
                        this.showNotification(data.message, 'success');
                        this.gitUrl = '';
                    } else {
                        this.showNotification(data.message, 'error');
                    }
                } catch (error) {
                    this.showNotification('ÂñÇÂÖªÂ§±Ë¥•ÔºåËØ∑ÈáçËØï', 'error');
                }
            },
            
            async playWithPet() {
                try {
                    const response = await fetch('/api/play', {
                        method: 'POST',
                        headers: {'Content-Type': 'application/json'}
                    });
                    
                    const data = await response.json();
                    if (data.success) {
                        this.pet = data.data;
                        this.showNotification('Áé©ËÄçÊàêÂäüÔºÅ', 'success');
                    }
                } catch (error) {
                    this.showNotification('Áé©ËÄçÂ§±Ë¥•', 'error');
                }
            },
            
            async putToSleep() {
                try {
                    const response = await fetch('/api/sleep', {
                        method: 'POST',
                        headers: {'Content-Type': 'application/json'}
                    });
                    
                    const data = await response.json();
                    if (data.success) {
                        this.pet = data.data;
                        this.showNotification('Git-ChanÁù°ÁùÄ‰∫Ü', 'success');
                    }
                } catch (error) {
                    this.showNotification('Êìç‰ΩúÂ§±Ë¥•', 'error');
                }
            },
            
            showNotification(message, type) {
                const notification = document.createElement('div');
                notification.className = `notification ${type}`;
                notification.textContent = message;
                document.body.appendChild(notification);
                
                setTimeout(() => {
                    notification.style.animation = 'slideIn 0.3s ease reverse';
                    setTimeout(() => notification.remove(), 300);
                }, 3000);
            }
        };
        
        PetiteVue.createApp(App).mount();
    </script>
</body>
      </html>
